<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
    <link type="text/css" href="css/styles.css">
</head>
<body>
    <ul id="cat-list"></ul>
    <div id="cat">

        <h2 id="cat-name" data-bind="text: name"></h2>
        <div id="cat-count" data-bind="text: clickCount"></div>
        <img id="cat-img" src="" alt="cute cat" data-bind="click: incrementCounter, attr: {src: imageSrc}" >

    </div>
    <script src="js/libs/knockout-3.2.0.js"></script>
    <script src="js/libs/jquery-1.11.2.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
