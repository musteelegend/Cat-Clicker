<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
    <link type="text/css" href="css/styles.css">
    <link type="text/css" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <ul data-bind = "foreach: catList" id="cat-list">
                    <li data-bind="text: name, click: $parent.setCat "></li>
                </ul>
            </div>

            <div class="col-md-9" id="cat" data-bind="with: currentCat">

                <h2 id="cat-name" data-bind="text: name"></h2>
                <div data-bind="text: level"></div>
                <div id="cat-count" data-bind="text: clickCount"></div>
                <img id="cat-img" src="" alt="cute cat" data-bind="click: $parent.incrementCounter, attr: {src: imageSrc}" >
                <div>
                    <h3>Nicknames:</h3>
                    <ul data-bind="foreach: nicknames">
                        <li data-bind="text: $data"></li>
                    </ul>
                </div>

            </div>
        </div>
    </div>
    <script src="js/libs/knockout-3.2.0.js"></script>
    <script src="js/libs/jquery-1.11.2.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
